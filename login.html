<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - CoLabX</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="nav">
    <div class="brand"><div class="logo">Co</div><h3>CoLabX</h3></div>
    <div class="nav-actions">
      <button class="theme-toggle" id="themeToggle3">Toggle Theme</button>
      <a class="top-right-btn" href="index.html">Home</a>
    </div>
  </div>

  <main class="container">
    <section class="profile-page">
      <h2>Login</h2>
      <div class="profile-card">
        <div style="flex:1">
          <div class="register-form">
            <input id="l_email" placeholder="Email">
            <input id="l_pass" type="password" placeholder="Password">
            <button id="l_btn" class="edit-btn">Login</button>
            <p id="l_status" style="color:tomato; margin-top: 10px;"></p>
            <p style="margin-top: 20px;">New here? <a href="register.html" style="color:var(--primary); text-decoration: none; font-weight: 600;">Create account</a></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="theme-toggle.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
