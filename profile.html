<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Your Profile - CoLabX</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  
  <script type="module" src="firebase-config.js"></script>

  <div class="nav">
    <div class="brand"><div class="logo">Co</div><h3>CoLabX</h3></div>
    <div class="nav-actions">
      <button class="theme-toggle" id="themeToggle4">Toggle Theme</button>
      <button class="top-right-btn" id="logoutBtn">Logout</button>
      <a class="top-right-btn" href="index.html">Home</a>
    </div>
  </div>

  <main class="container">
    <section class="profile-page">
      <h2>Your profile</h2>

      <div class="profile-card">
        <div class="profile-left">
          <img id="profileImage" class="avatar-lg" src="default-profile.png" alt="Profile">
          <div style="margin-top:10px"><button id="choosePic" class="edit-btn">Choose new photo</button></div>
          <input id="filePic" type="file" accept="image/*" style="display:none">
        </div>

        <div class="profile-right">
          <h2 id="profileName">Name</h2>
          <p id="profileEmail" style="color:var(--muted)"></p>
          <p><strong>City:</strong> <span id="profileCity"></span></p>
          <p><strong>Skills:</strong> <span id="profileSkills"></span></p>
          <p><strong>Experience:</strong> <span id="profileExperience"></span> years</p>
          <p><strong>Portfolio:</strong> <a id="profilePortfolio" href="#" target="_blank"></a></p>

          <div style="margin-top:14px">
            <button id="editToggle" class="edit-btn">Edit profile</button>
          </div>

          <div id="editArea" style="display:none; margin-top:14px">
            <div class="edit-form">
              <input id="e_name" placeholder="Full name">
              <input id="e_city" placeholder="City">
              <input id="e_skills" placeholder="Skills (comma separated)">
              <input id="e_exp" type="number" placeholder="Experience (years)">
              <input id="e_port" placeholder="Portfolio URL">
              <div class="col-span-2">
                <button id="saveBtn" class="edit-btn">Save changes</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <script src="theme-toggle.js"></script>
  <script type="module" src="profile.js"></script>
</body>
</html>
